<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
        <label for="date">Birth Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

        <lable for= "gender">Gender:</lable>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <lable for= "Female">female</lable>
        <input type="radio" id="Others" name="gender" value="Others">
        <lable for= "Others">Others</lable><br><br>

        <label for="course">Courses that i want to join for: </label>
        <input type="checkbox" id="C" name="course" value="C">
        <lable for="C++">C++</lable>
        <input type="checkbox" id="C++" name="course" value="C++">
        <lable for="Java">Java</lable>
        <input type="checkbox" id="Java" name="course" value="Java">
        <lable for="javascript">javascript</lable>
        <input type="checkbox" id="javascript" name="course" value="javascript"><br><br>

        <label for="payment">Payemant:</label>
        <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="dollarcard">Dollarcard</option>
        <option value="debitcard">Debitcard</option>

        </select><br><br>
        <p>Your feedback:</p>
        <label for="feedback"></label>
        <textarea name="feedback" id="feedback" rows="5" cols="50"  placeholder="enter your feedback"></textarea>
<br><br>
        <input type="submit" value="submit">
    </form>
    </div>
</body>
</html>
